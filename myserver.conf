# HTTPS сервер
server {
    listen 443 ssl;           # включаем HTTPS
    server_name _;            # нет домена, любой хост

    ssl_certificate /home/user/ssl/server.crt;       # путь к сертификату
    ssl_certificate_key /home/user/ssl/server.key;   # путь к ключу

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://localhost:8080;  # твой backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Перенаправление с HTTP на HTTPS
server {
    listen 80;
    server_name _;

    return 301 https://$host$request_uri;
}
